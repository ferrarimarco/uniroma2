<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:tiles="http://www.thymeleaf.org">
<head>
<title tiles:fragment="title" th:text="#{base.title}+#{login.title}">[Login]</title>
</head>
<body>
	<div th:include="header.html :: header">[HEADER]</div>
	<div tiles:fragment="content">
		<form name="login_form" th:action="@{/login.html}" method="post">
			<fieldset>
				<legend th:text="#{login.legend}">[Login Legend]</legend>
				<p th:if="${loginError}">Wrong user or password</p>
				<div th:if="${logout}" class="alert alert-success">You have	been logged out.</div>
				<label for="username">Username</label> <input type="text" id="username" name="username" />
				<label for="password">Password</label> <input type="password" id="password" name="password" />
				<div class="form-actions">
					<button type="submit" class="btn">Log in</button>
				</div>
			</fieldset>
		</form>
	</div>
</body>
</html>
