<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8"></meta>
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<title layout:title-pattern="$DECORATOR_TITLE - $CONTENT_TITLE" th:text="#{base.title}">[Base layout]</title>
<link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.4/dist/css/bootstrap.min.css}"></link>
<link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.4/dist/css/bootstrap-theme.min.css}"></link>
</head>
<body>
	<div th:replace="fragments/header.html :: header">[Header]</div>
	<div class="container">
		<div layout:fragment="content">[Page contents]</div>
	</div>
	<script type="text/javascript" th:src="@{|/webjars/jquery/2.1.3/jquery.min.js|}"></script>
	<script type="text/javascript" th:src="@{|/webjars/bootstrap/3.3.4/dist/js/bootstrap.min.js|}"></script>
	<script type="text/javascript" th:src="@{|/js/editEntity.js|}"></script>
</body>
</html>
