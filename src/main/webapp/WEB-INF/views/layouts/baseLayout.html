<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8"></meta>
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<title layout:title-pattern="$DECORATOR_TITLE - $CONTENT_TITLE" th:text="#{base.title}">[Base layout]</title>
<link rel="stylesheet" th:href="@{/webjars/webjarslocator/bootstrap.min.css}"></link>
<link rel="stylesheet" th:href="@{/webjars/webjarslocator/bootstrap-theme.min.css}"></link>
<link rel="stylesheet" th:href="@{/css/jquery.bootstrap-touchspin.css}"></link>
<link rel="stylesheet" th:href="@{/webjars/webjarslocator/bootstrap-datetimepicker.min.css}" />
</head>
<body>
	<div th:replace="fragments/header.html :: header">[Header]</div>
	<div class="container">
		<div layout:fragment="content">[Page contents]</div>
	</div>
	<script type="text/javascript" th:src="@{|/webjars/webjarslocator/jquery.min.js|}"></script>
	<script type="text/javascript" th:src="@{|/webjars/webjarslocator/bootstrap.min.js|}"></script>
	<script type="text/javascript" th:src="@{|/webjars/webjarslocator/moment.min.js|}"></script>
	<script type="text/javascript" th:src="@{|/webjars/webjarslocator/bootstrap-datetimepicker.min.js|}"></script>
	<script type="text/javascript" th:src="@{|/js/jquery.bootstrap-touchspin.min.js|}"></script>
	<script type="text/javascript" th:src="@{|/js/bootstrap-confirmation.js|}"></script>
	<script type="text/javascript" th:src="@{|/js/editEntity.js|}"></script>
	<script type="text/javascript" th:src="@{|/js/editInstance.js|}"></script>
	<script type="text/javascript" th:src="@{|/js/stats.js|}"></script>
</body>
</html>
