<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/baseLayout.html">
<head>
<title layout:title-pattern="$DECORATOR_TITLE - $CONTENT_TITLE" th:text="#{base.title}">[All entities page]</title>
</head>
<body>
	<div class="container">
		<div layout:fragment="content">
			<div>
				<form class="form-vertical" method="post" action="#" th:action="@{/stats/product}" th:object="${statsDto}" id="productStatsForm">
					<fieldset>
						<legend th:text="#{stats.productLegend}">[Product Information]</legend>
						<div class="form-group">
							<label class="control-label" for="productCategory" th:text="#{instance.category}">[Category]</label>
							<select class="form-control" id="productCategory" th:field="*{categoryId}">
								<option th:each="clazz : ${allCategories}" th:value="${category.id}" th:text="${category.name}">[Category]</option>
							</select>
						</div>
						<div class="form-group">
							<label class="control-label" for="productClass" th:text="#{instance.class}">[Class]</label>
							<select class="form-control" id="productClass" th:field="*{clazzId}" required="required">
								<option th:each="clazz : ${allClasses}" th:value="${clazz.id}" th:text="${clazz.name}">[Class]</option>
							</select>
						</div>
						<div class="form-group">
							<label class="control-label" for="product" th:text="#{instance.category}">[Product]</label>
							<select class="form-control" id="product" th:field="*{productId}">
								<option th:each="clazz : ${allProducts}" th:value="${product.id}" th:text="${product.name}">[Product]</option>
							</select>
						</div>
					</fieldset>
					<button type="submit" form="productStatsForm" class="btn btn-primary" th:text="#{stats.load}">[Load]</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
